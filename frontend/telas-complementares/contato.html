    <header>
        <div><a href="../index.html"><img src="../../deifinicoes-visuais/pagina-inicial.png" alt="Logo" width="250px"></a></div>

    </nav>

    <main>
        <section class="imagem">
            <div></div>
        </section>

        <section class="contato">
            <h2>Contato</h2>
            <hr>
            <p>Entre em contato conosco</p>
            <p>E-mail: <a href="mailto:emailcontato@gmail.com">emailcontato@gmail.com</a></p>
            <p>Nosso time irá responder em até 48h</p>
            <ul>
                <li>De segundo a sexta das 08h às 18h</li>
                <li>Fins de semana e feriado - fechado</li>
            </ul>
            <hr>
        </section>

        <section class="formulariocontato">
            <form action="arquivo.cs" method="post">
                <label for="inome">Nome</label><br>
                <input type="text" name="nome" id="inome" required><br>
                <label for="iemail">E-mail</label><br>
                <input type="email" name="email" id="iemail"><br>
                <label for="iassunto">Assunto</label><br>
                <select name="assnto" id="iassunto" required>
                    <option value="cliente">Sou comprador</option>
                    <option value="artista">Sou artista</option>
                    <option value="outros">Outros (assunto na menssagem)</option>
                </select><br>
                <label for="imenssagem">Menssagem</label><br>
                <textarea name="menssagem" id="imenssagem" cols="39" rows="10" placeholder="Digite aqui sua menssagem"></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <hr>
